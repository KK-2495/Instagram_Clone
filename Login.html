<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Login.css">
    <title>Login</title>
</head>
<body>
    <div class="screen">
        <div class="main">
            <div class="instaImage">
                <img src="https://balitteknologikaret.co.id/wp-content/uploads/2023/04/Poin-Plus-IGLookup-Mod-Apk.jpg" alt="insta" />
            </div>
            <div class="form">
                <div class="instaLogo">
                    <img src="https://1000logos.net/wp-content/uploads/2017/02/Instagram-Logo-2010-2013-768x432.png" alt="logo"/>
                </div>
                <h3>Sign up to see photos and videos from your friends.</h3>
                <div class="register">
                    <form onsubmit="login(event)">
                        <input id="email" type="email" placeholder="Mobile number or email" />
                        <input id="password" type="password" placeholder="Password" />
                            <input type="submit" value="Log In">
                    </form>
                </div>
                <div class="login">
                    <p> Don't have an account? <b>Sign Up</b></p>
                </div>
                <div class="download">
                    <p>Get the App</p>
                    <div class="downloadImage">
                        <img src="https://static.cdninstagram.com/rsrc.php/v3/yz/r/c5Rp7Ym-Klz.png" alt="google" / >
                        <img src="https://static.cdninstagram.com/rsrc.php/v3/yu/r/EHY6QnZYdNX.png" alt="microsoft"/>

                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="./UsersInfo.js"></script>
</body>
</html>
