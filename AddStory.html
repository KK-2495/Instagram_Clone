<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a Story</title>
</head>
<body>
    <h2>Add your Post here</h2>
    <form onsubmit="addPost(event)">
        <label>Story Name</label><br />
        <input type="text" id="storyName" /><br />
        <label>Story Image url</label><br />
        <input type="text" id="storyImage" /><br />
        <input type="submit" /><br />
    </form>
    <script>
        function addPost(event){
            event.preventDefault();
            var storyName = document.getElementById("storyName").value;
            var storyImage = document.getElementById("storyImage").value;
            
            var story = { storyName, storyImage };
            var addStory = JSON.parse(localStorage.getItem("instaStory")) || [];
            addStory.push(story);

            localStorage.setItem("instaStory",JSON.stringify(addStory));

            alert("Story Added Succesfully");
        }
    </script>
</body>
</html>
